<ion-header>
  <ion-navbar>
    <ion-title>
      <br>Welcome
    </ion-title>
  </ion-navbar>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item *ngIf="!results.length">
      Aucun r√©sultat
    </ion-item>

    <button ion-item *ngFor="let result of results" >
      <h1>{{result.title}}</h1>
      <p>{{result.author}}, {{result.date}}</p>
      <ion-thumbnail item-start>
        <img src='{{result.image}}'>
      </ion-thumbnail>
    </button>

  </ion-list>
</ion-content>
