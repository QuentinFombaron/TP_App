<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{result.title}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card *ngIf="result.backdrop_path">
      <img [src]="'http://image.tmdb.org/t/p/w500' + result.backdrop_path">
  </ion-card>
  <h1>{{result.title}}<br></h1>
  Sorti le {{result.release_date | date:' dd MMMM yyyy'}}<br><br>
   {{result.overview}}<br><br>
   Vote : {{result.vote_average}} / 10
  <br>
  <br>

  <ion-img *ngIf="result.vote_average >=2" src="https://image.flaticon.com/icons/svg/565/565521.svg"></ion-img>
  <ion-img *ngIf="result.vote_average >=4" src="https://image.flaticon.com/icons/svg/565/565521.svg"></ion-img>
  <ion-img *ngIf="result.vote_average >=6" src="https://image.flaticon.com/icons/svg/565/565521.svg"></ion-img>
  <ion-img *ngIf="result.vote_average >=8" src="https://image.flaticon.com/icons/svg/565/565521.svg"></ion-img>
  <ion-img *ngIf="result.vote_average ==10" src="https://image.flaticon.com/icons/svg/565/565521.svg"></ion-img>

  <ion-img *ngIf="result.vote_average > 0 && result.vote_average < 2" src="https://image.flaticon.com/icons/svg/565/565669.svg"></ion-img>
  <ion-img *ngIf="result.vote_average >= 3 && result.vote_average < 4" src="https://image.flaticon.com/icons/svg/565/565669.svg"></ion-img>
  <ion-img *ngIf="result.vote_average >= 5 && result.vote_average < 6" src="https://image.flaticon.com/icons/svg/565/565669.svg"></ion-img>
  <ion-img *ngIf="result.vote_average >= 7 && result.vote_average < 8" src="https://image.flaticon.com/icons/svg/565/565669.svg"></ion-img>
  <ion-img *ngIf="result.vote_average >= 9 && result.vote_average < 10" src="https://image.flaticon.com/icons/svg/565/565669.svg"></ion-img>

  <ion-img *ngIf="result.vote_average <= 0" src="https://image.flaticon.com/icons/svg/565/565668.svg"></ion-img>
  <ion-img *ngIf="result.vote_average <= 2" src="https://image.flaticon.com/icons/svg/565/565668.svg"></ion-img>
  <ion-img *ngIf="result.vote_average <= 4" src="https://image.flaticon.com/icons/svg/565/565668.svg"></ion-img>
  <ion-img *ngIf="result.vote_average <= 6" src="https://image.flaticon.com/icons/svg/565/565668.svg"></ion-img>
  <ion-img *ngIf="result.vote_average <= 8" src="https://image.flaticon.com/icons/svg/565/565668.svg"></ion-img>

  <br>
  <br>
  <i>(ID : {{result.id}})</i>
</ion-content>
